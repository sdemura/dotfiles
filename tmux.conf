# -- general -------------------------------------------------------------------

# https://werat.github.io/2017/02/04/tmux-ssh-agent-forwarding.html#fn:4
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color" 

set -g history-limit 10000                 
set -g set-clipboard on
set -s escape-time 0                      
set -s focus-events on
set -sg repeat-time 600                  
setw -g xterm-keys on
set -g mouse on
set -g default-shell $SHELL 
# commented bits are for macos
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"
# set -g default-command "bash /dev/null 2>&1; reattach-to-user-namespace -l ${SHELL}"
# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# split panes using | and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# spawn new panes in the current path
bind c new-window -c "#{pane_current_path}"

# respawn panes with `
bind ` respawn-pane -k

# -- display -------------------------------------------------------------------

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

set -g allow-rename off
setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string "#S -- #W"

set -g display-panes-time 1600 # slightly longer pane indicators display time
set -g display-time 2000      # slightly longer status messages display time

set -g status-interval 5     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.05 && tmux clear-history'

# activity
set -g monitor-activity on
set -g visual-activity off

# Copy settings
setw -g mode-keys vi

bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# indicator branch
